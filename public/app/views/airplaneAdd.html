<h2>Add New Plane</h2>
 
 <form ng-submit="addPlane()">
     <div class="form-group">
       <label for"manufacturer" >Manufacturer: </label>
       <input type="text" class="form-control" ng-model="plane.manufacturer" placeholder="Manufacturer">
     </div>
     <div class="form-group">
       <label for="model">Model: </label>
       <input type="text" class="form-control" ng-model="plane.model" placeholder="Model">
     </div>
     <div class="form-group">
       <label for="engines">Number of engines: </label>
       <input type="number" class="form-control" ng-model="plane.engines" placeholder="Number of engines">
     </div>
     <div class="form-group">
       <label for="picture">Picture: </label>
       <input type="text" class="form-control" ng-model="plane.picture" placeholder="Picture URL of plane">
     </div>
     <input type="submit" class="btn btn-success" value="Submit">
 </form>
